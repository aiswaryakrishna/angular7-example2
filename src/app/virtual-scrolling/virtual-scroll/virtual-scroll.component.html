<h1>Hellooo</h1>

<cdk-virtual-scroll-viewport [itemSize]="25">
  <table *ngIf="tableData.length > 0">
    <thead>
      <tr>
        <td>Name</td>
        <td>ID</td>
      </tr>   
    </thead>
    <tbody>
      <tr *cdkVirtualFor="let row of tableData">
        <td>{{row.name}}</td>
        <td>{{row.id}}</td>
      </tr>
    </tbody>
  </table>
</cdk-virtual-scroll-viewport>
